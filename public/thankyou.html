<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        font-family: monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }

      .card {
        background-color: #0a192f;
        border-radius: 1rem;
        padding: 2rem 2.5rem;
        box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        text-align: center;
        width: 90%;
        max-width: 480px;
        opacity: 0;
        transform: scale(0.9);
        animation: fadeInScale 0.5s ease forwards;
      }

      .icon {
        background: rgba(100, 255, 218, 0.1);
        padding: 16px;
        border-radius: 999px;
        margin: 0 auto 12px;
        animation: pulse 2s infinite;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      svg {
        width: 44px;
        height: 44px;
        stroke: #64ffda;
      }

      h1 {
        color: #64ffda;
        font-size: 26px;
        margin-bottom: 12px;
      }

      p {
        color: #cccccc;
        font-size: 15.5px;
        line-height: 1.5;
        margin: 0 auto;
        max-width: 90%;
      }

      /* Animations */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes fadeInScale {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 480px) {
        body {
          height: 260px;
        }

        .card {
          padding: 1.4rem;
          width: 85%;
          max-width: 340px;
        }

        svg {
          width: 36px;
          height: 36px;
        }

        h1 {
          font-size: 20px;
        }

        p {
          font-size: 13.5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M12 6V4m0 16v-2m8-4h2M4 12H2m15.07-6.07l1.42-1.42M6.93 17.07l-1.42 1.42m0-12.14l1.42 1.42M17.07 17.07l1.42 1.42M12 8a4 4 0 100 8 4 4 0 000-8z"
          />
        </svg>
      </div>
      <h1>Thank You!</h1>
      <p>
        Thank you for reaching out! <br />
        I appreciate your interest and will get back to you shortly.
      </p>
    </div>
  </body>
</html>
